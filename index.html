<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>codiGO</title>
    <link rel="shortcut icon" href="images/favicon.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="fonts/roboto.css" />
    <script src="https://kit.fontawesome.com/fa60e86304.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <section class="banner">
        <h1>codiGO</h1>
        <figure>
          <img src="./images/image.png" alt="banner"/>
        </figure>
        <h2>Hola, mi nombre es Akio Lopez</h2>
      </section>

      <section class="skills">
        <h2>My Skills</h2>
        <div class="row flex">
          <div class="item">
            <h3>Css</h3>
            <div class="bar">
              <div style="width: 70%"></div>
            </div>
          </div>
          <div class="item">
            <h3>React</h3>
            <div class="bar">
              <div style="width: 35%"></div>
            </div>
          </div>
        </div>
        <div class="row flex">
          <div class="item">
            <h3>Angular</h3>
            <div class="bar">
              <div style="width: 25%"></div>
            </div>
          </div>
          <div class="item">
            <h3>Python</h3>
            <div class="bar">
              <div style="width: 50%"></div>
            </div>
          </div>
        </div>
        <div class="row flex">
          <div class="item">
            <h3>Figma</h3>
            <div class="bar">
              <div style="width: 32%"></div>
            </div>
          </div>
          <div class="item">
            <h3>Node.js</h3>
            <div class="bar">
              <div style="width: 30%"></div>
            </div>
          </div>
        </div>
        <div class="row flex">
          <div class="item">
            <h3>Figma</h3>
            <div class="bar">
              <div style="width: 30%"></div>
            </div>
          </div>
          <div class="item">
            <h3>Node Js</h3>
            <div class="bar">
              <div style="width: 40%"></div>
            </div>
          </div>
        </div>
      </section>

      <section class="services">
        <h2>Servicios</h2>
        <div class="box">
          <div>
            <i class="fas fa-check-circle fa-3x"></i>
            <p>Diseño web</p>
          </div>
          <div>
            <i class="fas fa-check-circle fa-3x"></i>
            <p>Desarrollo Web</p>
          </div>
          <div>
            <i class="fas fa-check-circle fa-3x"></i>
            <p>Desarrollo Mobile</p>
          </div>
          <div>
            <i class="fas fa-check-circle fa-3x"></i>
            <p>Diseño UI</p>
          </div>
          <div>
            <i class="fas fa-check-circle fa-3x"></i>
            <p>Diseño UX</p>
          </div>
          <div>
            <i class="fas fa-check-circle fa-3x"></i>
            <p>Metologias Agiles</p>
          </div>
        </div>
      </section>

      <section class="portfolio">
        <h2>Portafolio</h2>
        <div class="box">
          <figure>
            <img src="./images/portfolio/image1.png" alt="FACEBOOK">
          </figure>
          <figure>
            <img src="./images/portfolio/image2.png" alt="TW">
          </figure>
          <figure>
            <img src="./images/portfolio/image3.png" alt="LINK">
          </figure>
          <figure>
            <img src="./images/portfolio/image4.png" alt="COCA">
          </figure>
        </div>
        <div class="box">
          <figure>
            <img src="./images/portfolio/image5.png" alt="SPRITE">
          </figure>
          <figure>
            <img src="./images/portfolio/image6.png" alt="DELL">
          </figure>
          <figure>
            <img src="./images/portfolio/image7.png" alt="TOYOTA">
          </figure>
          <figure>
            <img src="./images/portfolio/image8.png" alt="SUBARU">
          </figure>
        </div>
      </section>

      <section class="clients">
        <h2>Clientes</h2>
        <div class="row flex justify-between align-center">
          <figure>
            <img src="./images/clients/image1.png" alt="FERME">
          </figure>
          <figure>
            <img src="./images/clients/image2.png" alt="Dotmatics">
          </figure>
          <figure>
            <img src="./images/clients/image3.png" alt="FERME">
          </figure>
          <figure>
            <img src="./images/clients/image4.png" alt="Aliance">
          </figure>
        </div>
      </section>

      <section class="contact">
        <h2>Contacto</h2>
        <form>
          <div class="row flex">
            <div class="item">
              <input type="text" placeholder="Nombre" required/>
            </div>
            <div class="item">
              <input type="text" placeholder="Apelido" required/>
            </div>
          </div>
          <div class="row flex">
            <div class="item">
              <input type="text" placeholder="Telefono" required/>
            </div>
            <div class="item">
              <input type="text" placeholder="Email" required/>
            </div>
          </div>
          <div class="row flex">
            <div class="item no-padding">
              <textarea name="" id="" cols="30" rows="10" required></textarea>
            </div>
          </div>
          <div class="row flex">
            <div class="item no-padding">
              <button class="button" type="submit">Enviar</button>
            </div>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
